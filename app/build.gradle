apply from: "../module.build.gradle"
android {
    namespace 'cn.guankejian.server'
    defaultConfig {
        applicationId "cn.guankejian.server"
    }
}
dependencies {
    implementation deps.glide.runtime
    implementation 'junit:junit:4.13.2'
    kapt deps.glide.compiler
    implementation deps.okhttp.okhttp_logging_interceptor
    testImplementation 'junit:junit:4.13.2'


    implementation deps.retrofit.gson
    implementation 'com.github.getActivity:XXPermissions:18.3'
    implementation deps.coil.runtime
    implementation 'com.blankj:utilcodex:1.31.1'
    implementation 'com.github.getActivity:EasyWindow:10.3'
    testImplementation "org.mockito:mockito-core:2.19.0"

}
